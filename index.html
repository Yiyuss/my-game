<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <img id="player" src="https://raw.githubusercontent.com/Yiyuss/my-game/main/01.png" />
    <div id="enemies"></div>
    <div id="video-overlay">
      <video id="cutscene" src="https://raw.githubusercontent.com/Yiyuss/my-game/main/001.mp4" preload="auto" muted></video>
    </div>
    <div id="ui">
      <button id="start-btn">開始遊戲</button>
      <div id="score">0</div>
      <div id="timer">0</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
