<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>小遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div id="gameArea">
      <img id="player" src="01.png" alt="player">
      <img id="enemy" src="02.png" alt="enemy">
      <video id="cutscene" src="001.mp4" class="hidden" autoplay></video>
    </div>
    <div id="ui">
      <div id="timer">時間：0秒</div>
      <button id="startButton">開始遊戲</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
