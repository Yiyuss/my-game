<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲測試</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }

    #game-container {
      position: relative;
      width: 1024px;
      height: 576px;
      margin: 0 auto;
      background-color: #333;
      border: 3px solid white;
      overflow: hidden;
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: blue;
    }

    #enemy {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="enemy"></div>
  </div>

  <script>
    const player = document.getElementById('player');
    const enemy = document.getElementById('enemy');

    // 初始位置
    let playerPos = { x: 200, y: 200 };
    let enemyPos = { x: 400, y: 200 };

    // 更新玩家位置
    function movePlayer() {
      player.style.left = playerPos.x + 'px';
      player.style.top = playerPos.y + 'px';
    }

    // 更新敵人位置
    function moveEnemy() {
      enemy.style.left = enemyPos.x + 'px';
      enemy.style.top = enemyPos.y + 'px';
    }

    // 開始遊戲
    function startGame() {
      movePlayer();
      moveEnemy();
    }

    startGame();
  </script>
</body>
</html>
