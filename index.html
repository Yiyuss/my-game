<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 遊戲開始按鈕 -->
  <button id="start-btn">開始遊戲</button>

  <!-- 分數和時間顯示 -->
  <div id="scoreboard">
    得分: <span id="score">0</span> |
    時間: <span id="time">0</span> 秒
  </div>

  <!-- 遊戲容器 -->
  <div id="game-container">
    <!-- 影片覆蓋層 -->
    <div id="video-overlay" style="display:none;">
      <iframe id="end-video" width="100%" height="100%" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <!-- 玩家 -->
    <div id="player" style="position: absolute; width: 50px; height: 50px; background-color: blue;"></div>

    <!-- 敵人 -->
    <div id="enemy" style="position: absolute; width: 50px; height: 50px; background-color: red;"></div>
  </div>

  <!-- 遊戲音效 -->
  <audio id="hit-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <!-- 引入JS檔案 -->
  <script src="game.js"></script>
</body>
</html>
