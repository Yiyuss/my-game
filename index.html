<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="scoreboard">
      <span id="score">0</span> | <span id="time">0</span>
    </div>
    <div id="start-btn">開始遊戲</div>
  </div>

  <div id="video-overlay">
    <iframe id="end-video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <audio id="hit-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
